<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Saksham Lakhera | Contact</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">Saksham Lakhera</a>
        <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="experience.html">Experience</a></li>
          <li><a href="awards.html">Awards</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
      </nav>
    </div>
  </header>
  
  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="section-header">
        <h1>Get In Touch</h1>
        <p>Have a question or want to work together? Feel free to reach out!</p>
      </div>
      
      <div class="contact-container">
        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <div>
              <h3>Email</h3>
              <p>saksham.lakhera@gmail.com</p>
            </div>
          </div>
          
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <h3>Location</h3>
              <p>Buffalo, NY</p>
            </div>
          </div>
          
          <div class="contact-item">
            <i class="fas fa-globe"></i>
            <div>
              <h3>Social</h3>
              <div class="social-links">
                <a href="https://github.com/sakshama" target="_blank" aria-label="GitHub">
                  <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/sakshamlakhera" target="_blank" aria-label="LinkedIn">
                  <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/sakshamlakhera" target="_blank" aria-label="Twitter">
                  <i class="fab fa-twitter"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        
        <div class="contact-form-container">
          <form id="contact-form" class="contact-form">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" class="form-control" rows="6" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Map Section -->
  <section class="map-section">
    <div class="map-container">
      <!-- This is a static map image for GitHub Pages compatibility -->
      <img src="https://maps.googleapis.com/maps/api/staticmap?center=Buffalo,NY&zoom=12&size=1200x400&key=YOUR_API_KEY" alt="Map of Buffalo, NY" class="map-image">
      <div class="map-overlay">
        <div class="map-pin">
          <i class="fas fa-map-pin"></i>
        </div>
        <p>Buffalo, NY</p>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2024 Saksham Lakhera. All rights reserved.</p>
        <div class="social-links">
          <a href="https://github.com/" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://twitter.com/" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- Scripts -->
  <!-- Three.js library - Loaded before our custom scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="js/three-setup.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
